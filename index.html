<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction To HTML 5</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(45deg, #0f0f0f, #1a1a2e);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.8;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ffff00;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }
        
        .nav-links {
            background: rgba(255, 255, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #ffff00;
        }
        
        .nav-links a {
            color: #ffff00;
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 15px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .nav-links a:hover {
            background: #ffff00;
            color: #000;
            border-color: #ffff00;
            transform: scale(1.05);
        }
        
        h1 {
            text-align: center;
            color: #ff6b6b;
            text-shadow: 2px 2px 0px #000;
            font-size: 20px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { text-shadow: 2px 2px 0px #000; }
            50% { text-shadow: 4px 4px 8px #ff6b6b; }
            100% { text-shadow: 2px 2px 0px #000; }
        }
        
        .content-section {
            background: rgba(255, 255, 255, 0.05);
            margin: 20px 0;
            padding: 30px;
            border-left: 5px solid #4ecdc4;
            border-radius: 10px;
            text-align: center;
        }
        
        .content-section h2 {
            color: #4ecdc4;
            font-size: 16px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .visual-placeholder {
            background: rgba(156, 39, 176, 0.2);
            border: 3px dashed #9c27b0;
            padding: 40px;
            border-radius: 15px;
            color: #9c27b0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        .visual-placeholder img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(156, 39, 176, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(156, 39, 176, 0.8);
            }
        }
        
        .retro-comment {
            color: #666;
            font-size: 8px;
            margin: 10px 0;
            text-align: left;
            background: rgba(255, 255, 255, 0.02);
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            
            <a href="index.html">Home</a>
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="about.html">About Me</a>
            <a href="wedSept24.html">Wednesday Notes</a>
            <a href="thursSept25.html">Thursday Notes</a>
        </div>

        <h1>Introduction To HTML 5</h1>
        
        <div class="retro-comment">
            <!-- Absolute URL - gives you a direct path somewhere on the internet -->
        </div>

        <div class="content-section">
            <h2>A Screenshot From My Mod</h2>
            <div class="visual-placeholder">
               <img src="image-17.png" alt="Chara, Susie and Ralsei Vs. King">
            </div>
        </div>
    </div>
</body>
</html>
